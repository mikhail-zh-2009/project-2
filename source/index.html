<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-16">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Main Page</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="script.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script type="text/javascript">
			function validate_gender_field() {
				var state = $('input[name="gender"]:checked').val()
				if(!state) {
					return $('#message').html('<br><span class="text-danger">Select one of variants</span>')
				}
			}
		</script>
	</head>
	<body>
		
		<form name="form" id="form">
			<label for="gender-field-male">Male</label>
			<input type="radio" name="gender" id="gender-field-male" value="male">
			<br>
			<label for="sex-field-female">Female</label>
			<input type="radio" name="gender" id="gender-field-female" value="female">
			<br>
			<label for="gender-field-another">Another</label>
			<input type="radio" name="gender" id="gender-field-another" value="another">
			<span id="message"></span>
			<br>
			<input type="button" id="done" onclick="return validate_gender_field()" value="Done">
		</form>

	</body>
</html>
