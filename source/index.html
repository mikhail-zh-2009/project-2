<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-16">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Main Page</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="script.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script type="text/javascript">
			// To hide or show comment block
			function hideOrShowComments() {
				// To hide when not visible
				if($('#comments').is(":visible")) {
					$('#comments').slideUp(300, function() {
						// Change text to show
						$('#hide-and-show-comments-button').html('Show comments')
					})
					
				}
				// To show when visible
				else {
					$('#comments').slideDown(300, function() {
						// Change text to hide
						$('#hide-and-show-comments-button').html('Hide comments')
					})
				}
			}

			$(document).ready(function() {
				$('#hide-and-show-comments-button').bind('click', hideOrShowComments)
			})
		</script>
	</head>
	
	<body>
		<!-- To hide comments block -->
		<button id="hide-and-show-comments-button" class="btn btn-primary">Hide comments</button>

		<!-- Test block with some comments -->
		<div id="comments">
			<p>comment number 1</p>
			<p>comment number 2</p>
			<p>comment number 3</p>
		</div>

	</body>
</html>
